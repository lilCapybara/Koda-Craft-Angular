<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td ><img [src]="maqueta.image" [alt]="maqueta.name" width="100px"></td>
            <td>{{maqueta.name}}</td>
            <td>{{maqueta.type}}</td>
            <td>{{maqueta.price}}</td>
            <td>{{maqueta.stock}}</td>
        </tr>
    </tbody>
</table>
