<div class="input-group input-group-sm justify-content-center">
    <button class="btn btn-danger" type="button" (click)="downQuantity()">-</button>
    <input type="text" class="form-control text-center" [(ngModel)]="quantity">
    <button class="btn btn-success" type="button" (click)="upQuantity()">+</button>
</div>
